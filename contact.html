<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact page</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Portfolio</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<body class="bg">
    <nav class="navbar sticky-top navbar-light" style="background-color: white">
        <a class="navbar-brand" href="#">
            <h1 id="teal">Danielle Gehr</h1>
        </a>
        <a class="navbar-brand" href="#">
            <h5 class="font" class="white">About</h5>
        </a>
        <a class="navbar-brand" href="#">
            <h5 class="font" class="white">Portfolio</h5>
        </a>
        <a class="navbar-brand" href="#">
            <h5 class="font" class="white">Contact</h5>
        </a>
    </nav>

    <div id="float" class="card w-75">
        <div class="card-body">
            <h2 class="font" class="card-title">Contact</h2>
            <hr>
            <div class="container3">
                <p class="card-text">
                    <form>
                        <div class="form-group">
                            <label class="time" for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">


                        </div>
                        <div class="form-group">
                            <label class="time" for="exampleInputPassword1">Email Address</label>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                anyone else.</small>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="form-group">
                            <label class="time" for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </form>

                    <button id="bgbutton" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </p>
            </div>

        </div>

    </div>



</body>

</html>
